<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first">First Name</label>
        <input type="text" name="first" id="input-first" />

        <label for="last">Last Name</label>
        <input type="text" name="last" id="input-last" />

        <label for="email">Email</label>
        <input type="email" name="email" id="input-email" />

        <label for="cell">Cell</label>
        <input type="tel" name="cell" id="input-cell" />

        <label for="photo-url">Photo Url</label>
        <input type="url" name="photo-url" id="input-photo-url" />

        <br />
        <button id="button-add-person">Add Person</button>
    </form>
    <div id="main"></div>
</body>
</html>
